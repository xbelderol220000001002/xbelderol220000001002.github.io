<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wireframe">
      <div class="div">
        <div class="overlap">
          <img class="rectangle" src="img/rectangle-32.svg" />
          <img class="ellipse" src="img/ellipse-5.svg" />
          <img class="vector" src="img/vector-1.svg" />
          <img class="vector" src="img/vector-3.svg" />
          <img class="img" src="img/vector-2.svg" />
          <img class="arrow" src="img/arrow-1.svg" />
          <p class="text-wrapper">BALANCE AS OF SEPTEMBER 20, 2023</p>
          <div class="text-wrapper-2">₱ 150,000,000</div>
        </div>
        <div class="overlap-group"><div class="text-wrapper-3">DATE TODAY: 09/16/2023</div></div>
        <div class="overlap-2">
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="rectangle-4"></div>
          <div class="rectangle-5"></div>
          <div class="text-wrapper-4">ALLOWANCE</div>
          <div class="text-wrapper-5">PART TIME JOB</div>
          <div class="text-wrapper-6">OTHER INCOME</div>
          <img class="line" src="img/line-10.svg" />
          <img class="ADD" src="img/ADD.png" />
          <img class="adding-income" src="img/adding-income.png" />
          <img class="ADD-2" src="img/ADD-2.png" />
          <img class="ADD-3" src="img/ADD-5.png" />
          <div class="rectangle-6"></div>
          <div class="rectangle-7"></div>
          <div class="rectangle-8"></div>
          <div class="rectangle-9"></div>
          <div class="text-wrapper-7">FOOD</div>
          <div class="text-wrapper-8">TRANSPORTATION</div>
          <div class="text-wrapper-9">OTHER EXPENSES</div>
          <img class="line-2" src="img/line-11.svg" />
          <img class="ADD-4" src="img/ADD-4.png" />
          <img class="adding-expenses" src="img/adding-expenses.png" />
          <img class="ADD-5" src="img/ADD-3.png" />
          <img class="ADD-6" src="img/image.png" />
        </div>
        <div class="overlap-group-2">
          <div class="rectangle-10"></div>
          <img class="rectangle-11" src="img/rectangle-23.svg" />
          <div class="text-wrapper-10">VIEW</div>
          <img class="line-3" src="img/line-9.svg" />
          <img class="arrow-2" src="img/arrow-12.svg" />
          <img class="viewing-transactions" src="img/viewing-transactions.png" />
          <div class="rectangle-12"></div>
          <img class="line-4" src="img/line-12.svg" />
          <img class="viewing-transactions-2" src="img/viewing-transactions-2.png" />
          <img class="rectangle-13" src="img/rectangle-35.svg" />
          <div class="text-wrapper-11">VIEW</div>
        </div>
        <div class="text-wrapper-12">FINANCIAL TRACKER</div>
        <div class="overlap-3">
          <div class="rectangle-12"></div>
          <img class="rectangle-14" src="img/rectangle-31.svg" />
          <div class="text-wrapper-13">VIEW</div>
          <img class="line-5" src="img/line-13.svg" />
          <img class="filtering" src="img/filtering-transactions.png" />
        </div>
        <div class="overlap-4">
          <div class="rectangle-15"></div>
          <div class="text-wrapper-14">PAYMENT RECEIVED</div>
          <div class="text-wrapper-15">AMOUNT:₱100,000,000</div>
          <img class="viewing-transactions-3" src="img/viewing-transactions-3.png" />
        </div>
        <div class="overlap-5">
          <img class="adding-income-2" src="img/adding-income-ALLOWANCE.png" />
          <div class="TOTAL-BALANCE">TOTAL BALANCE:&nbsp;&nbsp;₱150,000,000</div>
          <div class="SEND-TO-ALLOWANCE">SEND TO ALLOWANCE:<br />₱50,000</div>
        </div>
      </div>
    </div>
  </body>
</html>
